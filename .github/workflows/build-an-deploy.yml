name: Tests, Coverage (80%) and SonarQube

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Unit Tests + Coverage + SonarQube
    runs-on: self-hosted

    steps:
      # 1. Checkout
      - name: Checkout source code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      # 2. Java 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      # 3. Maven (Windows)
      - name: Setup Maven
        shell: powershell
        run: |
          echo "MAVEN_HOME=$env:USERPROFILE\maven\apache-maven-3.8.8" >> $env:GITHUB_ENV
          echo "$env:USERPROFILE\maven\apache-maven-3.8.8\bin" >> $env:GITHUB_PATH

      # 4. VÃ©rification Maven
      - name: Verify Maven
        shell: powershell
        run: |
          mvn -version
          where mvn

      # 5. Tests + JaCoCo + seuil 80 %
      - name: Run tests and enforce coverage
        shell: powershell
        run: |
          mvn clean verify

      # 6. Analyse SonarQube
      - name: SonarQube analysis
        shell: powershell
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          mvn sonar:sonar
