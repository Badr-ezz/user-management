name: Build and Analyze with SonarQube

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build and Analyze
    runs-on: self-hosted

    steps:
      # 1. Checkout du code
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Setup Java 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      # 3. Setup Maven (Windows – runner auto-hébergé)
      - name: Setup Maven
        shell: powershell
        run: |
          echo "MAVEN_HOME=$env:USERPROFILE\maven\apache-maven-3.8.8" >> $env:GITHUB_ENV
          echo "$env:USERPROFILE\maven\apache-maven-3.8.8\bin" >> $env:GITHUB_PATH

      # 4. Vérification Maven (debug)
      - name: Verify Maven installation
        shell: powershell
        run: |
          mvn -version
          where mvn

      # 5. Build + tests + analyse SonarQube
      - name: Build and analyze with SonarQube
        shell: powershell
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          mvn clean verify sonar:sonar

